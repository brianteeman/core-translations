COM_GUIDEDTOURS_TOUR_WHATSNEW_5_4_DESCRIPTION="<h1 class=\"fw-medium\">ยินดีต้อนรับสู่ Joomla 5.4!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_4/automated-updates.jpg\" alt=\"แสดงการแจ้งเตือนที่แดชบอร์ดแบ็กเอนด์ ซึ่งคุณจะเห็นไอคอนการอัปเดตอัตโนมัติใหม่ เพื่อเปิดใช้งานการอัปเดตอัตโนมัติ\" width=\"774\" height=\"281\"></div><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">การอัปเดตอัตโนมัติมาถึงแล้ว!</h2><p>Joomla! 5.4 รองรับการอัปเดตอัตโนมัติเพื่อความปลอดภัย และประสิทธิภาพที่ดีขึ้น</p><p><strong>อยู่อย่างปลอดภัย และมั่นคง!</strong></p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_4_TITLE="มีอะไรใหม่ใน Joomla 5.4!"

