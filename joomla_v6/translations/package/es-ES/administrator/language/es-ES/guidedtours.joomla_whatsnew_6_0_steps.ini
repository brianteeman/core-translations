COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Más actualizaciones</h2><p>Los artículos destacados ahora comparten la vista del Administrador de artículos. </p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Si te lo perdiste</h3><p>Joomla! 6 admite actualizaciones automáticas con The Update Framework (TUF) para mejorar la seguridad y el rendimiento.<br>Encuentra la configuración de actualizaciones automáticas en la sección de configuración <em>Actualizar Joomla!</em>. </p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Otras mejoras y correcciones</h3><ul class=\"mb-3\"><li>Correo electrónico de notificación sobre la aprobación del registro de administrador <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Añadidas clases personalizadas al menú desplegable de clases en el cuadro de diálogo de imágenes en TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Añadida la posibilidad de eliminar por lotes una etiqueta <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>Y muchas, muchas mejoras internas...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Otras características"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Información sobre el lanzamiento de Joomla 6.0</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Ver información sobre el lanzamiento en 6.joomla.org</a></p><hr><h3>Ayuda e información</h3><p>Aquí encontrará muchos recursos que le ayudarán, junto con enlaces adicionales a más recursos, documentación, asistencia y cómo participar en Joomla. </p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Más información y ayuda"

