COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">¡Bienvenido a Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Display the child template style customiser\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia extendido</h2><p>Explore plantillas hijas con un nuevo estilo que demuestra características avanzadas de personalización como modificaciones de fuentes y colores.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Versionado extendido</h2><p>El sistema de versiones de Joomla ha sido mejorado para incluir campos personalizados, etiquetas y categorías, permitiendo que todos los cambios de contenido sean rastreados, comparados y restaurados.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="¿Qué hay de nuevo en Joomla 6?"

