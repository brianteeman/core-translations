COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>ข้อมูลการเผยแพร่ Joomla 6.0</h3><p><a title=\"ข้อมูลการเผยแพร่\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">ดูข้อมูลการเผยแพร่ได้ที่ 6.joomla.org</a></p><hr><h3>ความช่วยเหลือ และข้อมูล</h3><p>คุณสามารถค้นหาแหล่งข้อมูลมากมายเพื่อช่วยเหลือคุณได้ที่นี่ พร้อมด้วยลิงก์เพิ่มเติมไปยังแหล่งข้อมูล เอกสารประกอบ การสนับสนุน และวิธีการใช้งาน Joomla</p>"
