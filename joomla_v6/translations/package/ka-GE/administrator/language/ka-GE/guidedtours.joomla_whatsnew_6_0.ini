COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">კეთილი იყოს თქვენი მობრძანება Joomla 6!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Display the child template style customiser\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia გაფართოებული</h2><p>გამოიკვლიეთ შვილეული თარგები ახალი სტილით, რომელიც აჩვენებს პარამეტრების გაფართოებულ ფუნქციებს, როგორიცაა შრიფტისა და ფერის ცვლილებები.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">ვერსიების გაფართოებული მართვა</h2><p>Joomla! ვერსიების სისტემა გაუმჯობესებულია და მოიცავს მომხმარებლის ველებს, ტეგებს და კატეგორიებს, რაც საშუალებას გაძლევთ თვალყური ადევნოთ ყველა ცვლილებას, შეადაროთ და აღადგინოთ.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="რა არის ახალი Joomla 6!"

