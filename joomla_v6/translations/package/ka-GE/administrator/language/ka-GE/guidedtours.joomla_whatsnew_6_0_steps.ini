COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">მეტი განახლებები</h2><p>გამორჩეული სტატიები ახლა ხელმისაწვდომია სტატიების მენეჯერის ხედვაში.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>თუ გამოგრჩათ</h3><p>Joomla! 6! მხარს უჭერს ავტომატურ განახლებებს Update Framework (TUF)დახმარებით უკეთესი უსაფრთხოებისა და წარმადობისთვის.<br>იპოვეთ ავტომატური განახლების პარამეტრები <em>Joomla! განახლება</em> კონფიგურაციის განყოფილებაში.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>სხვა გაუმჯობესებები და შესწორებები</h3><ul class=\"mb-3\"><li>შეტყობინება ელ-ფოსტაზე ადმინისტრატორის რეგისტრაციის დამტკიცების შესახებ <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>დაამატეთ მომხმარებლის კლასები კლასის ჩამოსაშლელ სიაში გამოსახულების დიალოგში TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>დაამატეთ ტეგის პაკეტური ამოღების შესაძლებლობა <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>და ბევრი, ბევრი გაუმჯობესება ქუდის ქვეშ...</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="სხვა მახასიათებლები"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0! გამოშვების ინფორმაცია</h3><p><a title=\"გამოშვების ინფორმაცია\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">იხილეთ გამოშვების ინფორმაცია 6.joomla.org</a></p><hr><h3>დახმარება და ინფორმაცია</h3><p>ბევრი რესურსი, რომელიც დაგეხმარებათ, შეგიძლიათ იხილოთ აქ, დამატებით ბმულებთან ერთად მეტი რესურსების, დოკუმენტაციის, მხარდაჭერისა და როგორ ჩაერთოთ Joomla!-ში.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="დამატებითი ინფორმაცია და დახმარება"

