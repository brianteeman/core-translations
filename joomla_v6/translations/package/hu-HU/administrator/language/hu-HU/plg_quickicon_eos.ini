PLG_QUICKICON_EOS="Gyors ikon - Értesítés a Joomla 6 támogatásának befejezéséről"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>A Joomla 6 verziód támogatása megszűnt. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Frissítsen Joomla 7-re</a>, amint az lehetséges.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Megérkezett a Joomla 7! Ismerje meg mindazt, amelyet a Joomla 7 kínál. Látogassa meg a <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla 7 nyitóoldalát</a> és ismerje meg az új szolgáltatásokat és funkciókat.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Mikor időszerű frissíteni a Joomla 7-re? Amint a weboldalán szükséges bővítmények kompatibilisek lesznek. Tudjon meg többet a <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Frissítés előtti ellenőrzés</a> használatáról.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>A Joomla 6 biztonsági módba váltott, amely azt jelenti, hogy már csak biztonsági javítások érkeznek ehhez a főverzióhoz. A támogatás a következő időpontban ér véget: %1$s. Kezdje meg a Joomla 7-re történő <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">frissítés tervezését</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>A Joomla 6 támogatása a következő időpontban szűnik meg: %1$s. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Frissítsen a Joomla 7-re</a>, amint az lehetséges.</p>"
