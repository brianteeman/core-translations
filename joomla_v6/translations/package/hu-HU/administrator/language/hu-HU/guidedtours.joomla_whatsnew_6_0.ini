COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_DESCRIPTION="<h1 class=\"fw-medium\">Üdvözöljük a Joomla 6-ban!</h1><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-6 text-center text-md-start mb-3\"><img class=\"img-fluid shadow\" src=\"media/com_guidedtours/images/6_0/cassiopeiacolors.jpg\" alt=\"Gyermek-sablonstílusok testreszabásának megjelenítése\" width=\"640\" height=\"380\"></div><div class=\"col-md-6 col-lg-6 mb-3\"><h2 class=\"mb-3\">Cassiopeia Extended</h2><p>Fedezze fel a gyermeksablonokat egy új stílussal, amely olyan fejlett testreszabási funkciókat mutat be, mint a betűtípus és a szín módosítása.</p></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-12 mb-3\"><h2 class=\"mb-3\">Kiterjesztett verziókezelés</h2><p>A Joomla kibővített verziókezelő rendszere tartalmazza most már az egyéni mezőket, a címkéket és a kategóriákat is, amely lehetővé tészi az összes tartalomváltozás nyomon követését, összehasonlítását és visszaállítását.</p></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_TITLE="Újdonságok a Joomla 6-ban!"

