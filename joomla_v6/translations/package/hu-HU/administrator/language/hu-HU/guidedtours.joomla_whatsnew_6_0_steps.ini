COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 kiadási információk</h3><p><a title=\"Kiadási információk\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">A kiadási információk megtekinthetők a 6.joomla.org oldalon</a></p><hr><h3>Súgó és információk</h3><p>Számos hasznos forrást talál itt, valamint további linkeket további forrásokhoz, dokumentációkhoz, támogatáshoz és a Joomla használatához.</p>"
