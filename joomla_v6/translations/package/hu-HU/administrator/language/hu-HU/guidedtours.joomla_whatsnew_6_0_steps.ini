COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">További frissítések</h2><p>A kiemelt cikkek mostantól megosztják a Cikkkezelő-nézetet.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Ha lemaradt róla</h3><p>A Joomla! 6 támogatja az automatizált frissítéseket a The Update Framework (TUF) segítségével a jobb biztonság és teljesítmény érdekében.<br>Az automatikus frissítési beállításokat a <em>Joomla! frissítés</em> beállításaiban találja.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Egyéb fejlesztések és javítások</h3><ul class=\"mb-3\"><li>Értesítés e-mailben az adminisztrátori regisztráció jóváhagyásáról <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Egyéni osztályok hozzáadása a TinyMCE kép párbeszédpaneljének osztály legördülő menüjéhez <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Egy címke kötegelt eltávolítási lehetőségének hozzáadása <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>És rengeteg, rengeteg fejlesztés a motorháztető alatt...</li></ul></div></div>"
