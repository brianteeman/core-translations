COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="<div class=\"row align-items-center pt-3\"><div class=\"col-12\"><h2 class=\"mb-3\">Mwy o ddiweddariadau</h2><p>Mae erthyglau arbennig rŵan yn rhannu golwg y Rheolwr Erthyglau.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Os y colloch chi o</h3><p>Mae Joomla! 6 yn cefnogi diweddariadau awtomatig gyda Y Fframwaith Diweddaru (TUF) er mwyn diogelwch a pherfformiad gwell.<br>Canfyddwch osodiadau diweddaru awtomatig yn yr adran ffurfweddu <em>Diweddaru Joomla!</em>.</p></div></div><div class=\"row align-items-center pt-4\"><div class=\"col-12\"><h3>Gwelliannau a thrwsiadau eraill</h3><ul class=\"mb-3\"><li>E-bost hysbysu pan gymeradwyir cofrestriad gweinyddol <a href=\"https://github.com/joomla/joomla-cms/pull/45802\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45802</a></li><li>Ychwanegu dosbarthiadau personol yn y gwymplen dosbarthiadau yn y deialog delweddau yn TinyMCE <a href=\"https://github.com/joomla/joomla-cms/pull/45676\" target=\"_blank\" rel=\"noopener noreferrer\">PR#45676</a></li><li>Ychwanegu'r posibilrwydd i dynnu tag gyda phroses swp <a href=\"https://github.com/joomla/joomla-cms/pull/40613\" target=\"_blank\" rel=\"noopener noreferrer\">PR#40613</a></li><li>A llawer o welliannau tu ôl i'r llenni...</li></ul></div></div>"
