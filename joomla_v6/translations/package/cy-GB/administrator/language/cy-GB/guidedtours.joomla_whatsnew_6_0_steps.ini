COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 Gwybodaeth Rhyddhau</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Gwelwch y gwybodaeth rhyddhau ar 6.joomla.org</a></p><hr><h3>Cymorth a Gwybodaeth</h3><p>Gellir dod o hyd llawer o adnoddau i'ch helpu yma ynghyd â dolenni ychwanegol i fwy o adnoddau, dogfennaeth, cefnogaeth a sut i ymwneud mwy â Joomla.</p>"
