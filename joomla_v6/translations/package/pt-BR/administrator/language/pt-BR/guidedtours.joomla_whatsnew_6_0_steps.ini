COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_DESCRIPTION="Mais atualizações </p></div></div><div class=\“row align-items-center pt-4\”><div class=\“col-12\”><h3>Caso tenha perdido</h3><p>O Joomla! 6 suporta atualizações automatizadas com o The Update Framework (TUF) para melhor segurança e desempenho. Encontre as configurações de atualização automatizada na seção de configuração <em>Joomla! Update</em>. </p></div></div><div class=\“row align-items-center pt-4\”><div class=\“col-12\”><h3>Outras melhorias e correções</h3><ul class=\“mb-3\” ><li>E-mail de notificação sobre aprovação de registro de administrador <a href=\“https://github.com/joomla/joomla-cms/pull/45802\” target=\“_blank\” rel=\“noopener noreferrer\” >PR#45802</a></li><li>Adicionar classes personalizadas ao menu suspenso de classes na caixa de diálogo de imagem no TinyMCE <a href=\“https://github.com/joomla/joomla-cms/pull/45676\” target=\“_blank\” rel=\“noopener noreferrer\” >PR#45676</a></li><li>Adicionar a possibilidade de remover uma tag em lote <a href=\“https://github.com/joomla/joomla-cms/pull/40613\” target=\“_blank\” rel=\“noopener noreferrer\”>PR#40613</a></li><li>E muitas, muitas melhorias internas. ..</li></ul></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_0_TITLE="Outras características"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_DESCRIPTION="<h3>Joomla 6.0 Notas Completas de Lançamento</h3><p><a title=\"Release information\" href=\"https://6.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Veja as notas completas de lançamento no joomla. rg</a></p><hr><h3>Ajuda e Informação</h3><p>Muitos recursos para ajudar você pode ser encontrado aqui juntamente com links adicionais para mais recursos documentação, suporte e como se envolver com o Joomla.</p>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_6_0_STEP_1_TITLE="Mais informações e ajuda"

