COM_JOOMLAUPDATE_CONFIG_AUTOMATED_UPDATES_DESC="Atualizações automatizadas estão disponíveis apenas para sites acessíveis ao público na internet. Se seu site está atrás de um firewall ou não está acessível ao público, como um ambiente de teste local, você precisará se atualizar manualmente.<br><br><strong>Atenção:</strong> habilitar Atualizações Automáticas registrará seu site no respectivo serviço fornecido pelo projeto Joomla.<br>O registro permite que o projeto Joomla acesse informações sobre o ambiente do seu site e servidor. especificamente Site Url, versão PHP, tipo de banco de dados e versão, CMS versão e versão do sistema operacional e do servidor.<br>Esta informação é usada apenas para melhorar o serviço."
